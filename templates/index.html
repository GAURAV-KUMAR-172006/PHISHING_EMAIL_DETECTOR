<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #7c3aed; /* violet */
            --primary-accent: #ec4899; /* pink */
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-color: #e5e7eb; /* slate-200 */
            --muted-text: #9ca3af; /* slate-400 */
            --light-bg: #0b1220; /* darkest panel background */
            --panel-bg: rgba(17, 24, 39, 0.7); /* slate-900 with alpha */
            --card-bg: rgba(31, 41, 55, 0.6); /* slate-800 with alpha */
            --border-color: rgba(148, 163, 184, 0.15);
            --glow: 0 10px 30px rgba(124, 58, 237, 0.25);
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(1200px 500px at 10% 10%, rgba(124, 58, 237, 0.25), transparent 60%),
                        radial-gradient(1000px 500px at 90% 20%, rgba(236, 72, 153, 0.2), transparent 60%),
                        linear-gradient(180deg, #0b1020 0%, #0b1220 60%, #0a0f1c 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container { 
            max-width: 1200px;
            margin: 0 auto;
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }

        textarea { 
            width: 100%; 
            height: 150px; 
            margin-bottom: 20px; 
            padding: 15px;
            background: rgba(2, 6, 23, 0.5);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
            background: rgba(2, 6, 23, 0.65);
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(90deg, var(--primary-color), var(--primary-accent));
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
            box-shadow: var(--glow);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
            box-shadow: 0 14px 40px rgba(124, 58, 237, 0.35);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            display: none;
            color: var(--text-color);
        }

        .prediction-box {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.7) 0%, rgba(31, 41, 55, 0.6) 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }

        .confidence-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }

        .confidence-box:hover {
            transform: translateY(-5px);
        }

        .analysis-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .analysis-box:hover {
            transform: translateY(-5px);
        }

        .analysis-box h4 {
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
        }

        .analysis-content div {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .analysis-content div:hover {
            background-color: rgba(124, 58, 237, 0.08);
        }

        .phishing {
            color: var(--danger-color);
            font-weight: bold;
        }

        .safe {
            color: var(--success-color);
            font-weight: bold;
        }

        .key-findings {
            background: linear-gradient(135deg, rgba(2, 6, 23, 0.5) 0%, rgba(2, 6, 23, 0.35) 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .key-findings div {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .risk-level {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .risk-high {
            background-color: rgba(239, 68, 68, 0.12);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.25);
        }

        .risk-medium {
            background-color: rgba(245, 158, 11, 0.12);
            color: #fde68a;
            border: 1px solid rgba(245, 158, 11, 0.25);
        }

        .risk-low {
            background-color: rgba(34, 197, 94, 0.12);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Email Detector</h1>
        
        <div class="section">
            <h2 style="color: var(--text-color); margin-bottom: 20px;">Check Email</h2>
            <form id="emailForm" class="mb-4">
                <div class="mb-3">
                    <label for="emailText" class="form-label" style="color: var(--text-color); font-weight: 500;">Enter Email Text:</label>
                    <textarea class="form-control" id="emailText" rows="5" required placeholder="Paste your email content here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="button-text">Analyze Email</span>
                </button>
            </form>

            <div id="result" class="alert fade-in">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailText = document.getElementById('emailText').value;
        const resultDiv = document.getElementById('result');
        const submitButton = document.querySelector('button[type="submit"]');
        const buttonText = submitButton.querySelector('.button-text');
        
        // Show loading state
        submitButton.disabled = true;
        buttonText.innerHTML = '<span class="loading-spinner"></span>Analyzing...';
        resultDiv.style.display = 'none';
        
        try {
            if (!emailText.trim()) {
                throw new Error('Please enter some email text to analyze');
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email_text: emailText }),
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Error analyzing email');
            }
            
            if (data.error) {
                resultDiv.className = 'alert alert-danger fade-in';
                resultDiv.textContent = data.error;
            } else {
                // Calculate risk level
                const avgConfidence = Number.isFinite(data.overall_probability) ? data.overall_probability : (data.confidence.random_forest + data.confidence.naive_bayes) / 2;
                let riskLevel = 'low';
                let riskClass = 'risk-low';
                if (avgConfidence > 0.7) {
                    riskLevel = 'high';
                    riskClass = 'risk-high';
                } else if (avgConfidence > 0.4) {
                    riskLevel = 'medium';
                    riskClass = 'risk-medium';
                }

                // Show prediction message
                let predMsg = data.prediction === 'phishing'
                    ? '<span style="color:var(--danger-color);font-weight:bold;">⚠️ This email is PHISHING</span>'
                    : '<span style="color:var(--success-color);font-weight:bold;">✅ This email is LEGITIMATE</span>';
                
                resultDiv.className = `alert alert-${data.prediction === 'phishing' ? 'danger' : 'success'} fade-in`;
                resultDiv.innerHTML = `
                    <div class="prediction-box">
                        <h3 style="text-align:center;margin-bottom:20px;">${predMsg}</h3>
                        <div class="risk-level ${riskClass}">
                            Risk Level: ${riskLevel.toUpperCase()}
                        </div>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;">
                            <div class="confidence-box">
                                <div style="font-weight:bold;color:var(--text-color);">Random Forest</div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Model Accuracy: ${(data.model_accuracies.random_forest * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Phishing Probability: ${(data.confidence.random_forest * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Precision: ${(data.model_accuracies.metrics.random_forest.precision * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    F-beta(β=${data.model_accuracies.metrics.random_forest.beta}): ${(data.model_accuracies.metrics.random_forest.fbeta * 100).toFixed(2)}%
                                </div>
                            </div>
                            
                            <div class="confidence-box">
                                <div style="font-weight:bold;color:var(--text-color);">Naive Bayes</div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Model Accuracy: ${(data.model_accuracies.naive_bayes * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Phishing Probability: ${(data.confidence.naive_bayes * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    Precision: ${(data.model_accuracies.metrics.naive_bayes.precision * 100).toFixed(2)}%
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    F-beta(β=${data.model_accuracies.metrics.naive_bayes.beta}): ${(data.model_accuracies.metrics.naive_bayes.fbeta * 100).toFixed(2)}%
                                </div>
                            </div>
                            <div style="text-align:center;margin-top:20px;padding:15px;background:var(--light-bg);border-radius:10px;">
                                <div style="font-weight:bold;color:var(--text-color);">Overall Phishing Probability</div>
                                <div style="font-size:1.2em;color:var(--primary-color);">
                                    ${isFinite(data.overall_probability) ? (data.overall_probability * 100).toFixed(2) + '%' : 'NaN%'}
                                </div>
                                <div style="font-size:0.9em;color:var(--text-color);margin-top:5px;">
                                    (Average of model probabilities)
                                </div>
                            </div>
                        </div>
                        
                        <!-- Feature Analysis Accuracy -->
                        <div style="margin-top:30px;padding:20px;background:var(--light-bg);border-radius:10px;">
                            <h4 style="text-align:center;margin-bottom:20px;color:var(--text-color);">Feature Analysis Accuracy</h4>
                            <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;">
                                ${Object.entries(data.model_accuracies.feature_accuracy).map(([key, value]) => `
                                    <div class="confidence-box">
                                        <div style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                        <div style="font-size:1.2em;color:var(--primary-color);">
                                            ${(value * 100).toFixed(2)}%
                                        </div>
                                    </div>
                                `).join('')}
                                <div class="confidence-box" style="background:linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);">
                                    <div style="font-weight:bold;color:var(--text-color);">Overall Feature Accuracy</div>
                                    <div style="font-size:1.2em;color:var(--primary-color);">
                                        ${(data.model_accuracies.overall_feature_accuracy * 100).toFixed(2)}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="analysis-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;">

                        <!-- Text Analysis Box -->
                        <div class="analysis-box">
                            <h4>Text Analysis</h4>
                            <div class="analysis-content">
                                ${Object.entries(data.analysis.text_analysis).map(([key, value]) => `
                                    <div>
                                        <span style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                                        <span style="float:right;">${typeof value === 'number' ? value.toFixed(2) : value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- URL Analysis Box -->
                        <div class="analysis-box">
                            <h4>URL Analysis</h4>
                            <div class="analysis-content">
                                ${Object.entries(data.analysis.url_analysis).map(([key, value]) => `
                                    <div>
                                        <span style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                                        <span style="float:right;">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Spam Indicators Box -->
                        <div class="analysis-box">
                            <h4>Spam Indicators</h4>
                            <div class="analysis-content">
                                ${Object.entries(data.analysis.spam_indicators).map(([key, value]) => `
                                    <div>
                                        <span style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                                        <span style="float:right;color:${value ? 'var(--danger-color)' : 'var(--success-color)'};">${value ? 'Yes' : 'No'}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Legitimate Indicators Box -->
                        <div class="analysis-box">
                            <h4>Legitimate Indicators</h4>
                            <div class="analysis-content">
                                ${Object.entries(data.analysis.legitimate_indicators).map(([key, value]) => `
                                    <div>
                                        <span style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                                        <span style="float:right;color:${value ? 'var(--success-color)' : 'var(--danger-color)'};">${value ? 'Yes' : 'No'}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Special Characters Box -->
                        <div class="analysis-box">
                            <h4>Special Characters</h4>
                            <div class="analysis-content">
                                ${Object.entries(data.analysis.special_characters).map(([key, value]) => `
                                    <div>
                                        <span style="font-weight:bold;color:var(--text-color);">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                                        <span style="float:right;color:${value ? 'var(--danger-color)' : 'var(--success-color)'};">${value ? 'Yes' : 'No'}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Reasons Box -->
                        <div class="analysis-box" style="grid-column:1/-1;">
                            <h4>Key Findings</h4>
                            <div class="key-findings">
                                ${data.reasons.map(reason => `
                                    <div>
                                        <span style="color:var(--text-color);">${reason}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        

                    </div>
                `;
                

            }
            resultDiv.style.display = 'block';
        } catch (error) {
            resultDiv.className = 'alert alert-danger fade-in';
            resultDiv.textContent = error.message || 'Error analyzing email. Please try again.';
            resultDiv.style.display = 'block';
        } finally {
            // Reset button state
            submitButton.disabled = false;
            buttonText.innerHTML = 'Analyze Email';
        }
    });
    

    </script>
</body>
</html>
